<!-- Display all tags -->
{% include all-tags.html %}

<br>
<br>
<br>

<!-- Display posts for each tag -->
{% for tag in site.tags %}
  <h3 id="#{{ tag[0] }}">{{ tag[0] }} [{{ tag[1].size }}]</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
